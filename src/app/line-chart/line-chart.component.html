<div class="flex">
  <div class="flex-item">
    <div class="container">
      <div class="loading"
        *ngIf="!isDataAvailable"
      >
        Loading...
      </div>
      <canvas
        *ngIf="isDataAvailable"
        baseChart
        width="300"
        height="150"
        [datasets]="lineChartData"
        [labels]="lineChartLabels"
        [colors]="lineChartColors"
        [legend]="lineChartLegend"
        [chartType]="lineChartType"
        [plugins]="lineChartPlugins"
      ></canvas>
    </div>
  </div>
</div>
